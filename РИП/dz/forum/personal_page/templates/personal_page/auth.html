{% extends "basic_template.html" %}
{% block title %} Авторизация {% endblock %}
{% block body %}

<div class="free-space"></div>


{% if was_wrong %}
<div class="container">
    <div class="row">
        <div class="col-sm mx-auto">
            <p>Неправльный логин или пароль</p>
        </div>
    </div>
</div>
<div class="free-space"></div>
{% endif %}



<div class="container">
    <div class="row">
        <form method="POST" class="col-sm">
           {% csrf_token %}
           {{ form.as_p }}
           <button class='bg-primary text-light'type="submit">Войти</button>
        </form>
    </div>
</div>
<div class="free-space"></div>

{% endblock %}
